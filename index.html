<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout YouTube com Flexbox</title>
    <link rel="stylesheet" type="text/css" href="para0.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header class="header">
        <div class="logo">YouTube</div>
        <div class="search">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="menu">
            <a href="https://accounts.google.com/ServiceLogin?service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Dpt%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252Fyoutube&hl=pt-BR&ec=65620"><button >Login</button></a>
        </div>
    </header>

    <!-- Corpo da Página -->
    <div class="container">
        
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <ul>
                <li>Início</li>
                <li>Em alta</li>
                <li>Inscrições</li>
                <li>Biblioteca</li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="video">
                <img src="https://via.placeholder.com/640x360" alt="Thumbnail 1">
                <h3>Título do Vídeo 1</h3>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/640x360" alt="Thumbnail 2">
                <h3>Título do Vídeo 2</h3>
            </div>
            <div class="video">
                <img src="Breno.jpg" alt="Thumbnail 3">
                <video src="PEIXE.mp4" controls autoplay></video>
                <h3>COMO NÃO PROGAMA LAYOUT</h3>
            </div>
            <div class="video">
                <img src="lEO.jpg" alt="Thumbnail 4">
                <h3>PAI DE ATHUR</h3>
            </div>
        </main>

        <!-- Barra Lateral de Sugestões -->
        <aside class="suggestions">
            <h3>Vídeos Recomendados</h3>
            <div class="suggestion-item">Sugestão 1</div>
            <div class="suggestion-item">Sugestão 2</div>
            <div class="suggestion-item">Sugestão 3</div>
        </aside>
    </div>

</body>
</html>
