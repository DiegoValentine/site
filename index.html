<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout YouTube com Flexbox</title>
    <link rel="stylesheet" type="text/css" href="para0.css">
</head>
<body>
    <header class="header">
        <div class="logo">BRAZTUBE</div>
        <div class="search">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="menu">
            <a href="https://accounts.google.com/ServiceLogin?service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Dpt%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252Fyoutube&hl=pt-BR&ec=65620">
                <button>Login</button>
            </a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <a href="https://www.youtube.com/"><li>Início</li></a>
                <li>Em alta</li>
                <li>Inscrições</li>
                <li>Biblioteca</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="video">
                <video src="gru.mp4" controls muted></video>
                <h3>Título do Vídeo 2</h3>
            </div>
            <div class="video">
                <video src="PEIXE.mp4" controls muted width="100%"></video>
                <h3>COMO NÃO PROGAMAR LAYOUT</h3>
            </div>
            <div class="video">
                <video src="picapau.mp4" controls muted width="100%"></video>
                <h3>PAI DE ATHUR</h3>
            </div>
        </main>
        
        <aside class="suggestions">
            <h3>Vídeos Recomendados</h3>
            <div class="suggestion-item">Sugestão 1</div>
            <div class="suggestion-item">Sugestão 2</div>
            <div class="suggestion-item">Sugestão 3</div>
        </aside>
    </div>

    <footer>
        <center>
            <p>&copy; 2024 My Website. All rights reserved.</p>
            <p>Contact us:</p>
            <address>
                Email: <a href="mailto:info@mywebsite.com">info@mywebsite.com</a><br>
                Phone: +1 (555) 123-4567
            </address>
        </center>
    </footer>
</body>
</html>
